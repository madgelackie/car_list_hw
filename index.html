<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
    <title>listing app</title>
</head>
<body>
    <header>EV car list 2021</header>
    <br>
    <form id="new-item-form">
        <div>
            <label for="manufacturer">Manufacturer : </label>
            <select id="manufacturer">
                <option value="" disabled selected></option>
                <option value="Ford">Ford</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Kia">Kia</option>
                <option value="Polster">Polster/Volvo</option>
                <option value="Porsche">Porsche</option>
                <option value="Renault">Renault</option>
                <option value="Tesla">Tesla</option>
                <option value="Volkswagen">Volkswagen</option>
            </select>
        </div>

        <div>
            <label for="model">Model : </label>
            <input type="model" id="model" required>
        </div>

        <div>
            <label for="battery_range">Battery range (miles) : </label>
            <input type="battery_range" id="battery_range" required>
        </div>

        <div>
            <label for="battery_size">Battery size (kWh): </label>
            <input type="battery_size" id="battery_size" required>
        </div>

        <input type="submit" value="Submit car">
    </form>

    <button id="delete_all">Delete All</button>

    <div>
        <h2>Your list:</h2>
        <ul id="car_list"></ul>
    </div>
</body>
</html>
